<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carrousel {
            background: #ffffff;
            text-align: center;
            padding: 4em 0;
            height: 7.5em;
            max-width: 750px;
            margin: auto;
            position: relative;
            overflow: hidden;
        }

        .carrousel h2 {
            margin: 0;
            margin-top: -1.7em;
            padding: 0;
            font-size: 1em;
            text-align: center;
            color: #bbbbbb;
        }

        .carrousel .slides {
            width: 400%;
            left: 0;
            padding-left: 0;
            padding-top: 1em;
            overflow: hidden;
            list-style: none;
            position: relative;

            -webkit-transition: transform .5s;
            -moz-transition: transform .5s;
            -o-transition: transform .5s;
            transition: transform .5s;
        }

        .carrousel .slides li {
            width: 25%;
            position: relative;
            float: left;
        }

        .carrousel li p {
            margin-top: 0;
        }

        .carrousel li q {
            max-width: 90%;
            margin: auto;
            color: #666666;
            font-size: 1.3em;
            font-weight: bold;
        }

        .carrousel li img {
            width: 3em;
            height: 3em;
            object-fit: cover;
            border-radius: 50%;
            margin-left: -1.5em;
            margin-right: 0.5em;
            vertical-align: middle;
        }

        .carrousel li span.author {
            margin-top: 0.5em;
            font-size: 1.2em;
            color: #777777;
            display: block;
        }

        .carrousel .slidesNavigation {
            display: block;
            list-style: none;
            text-align: center;
            bottom: 1em;
      
            position: absolute;
          
            width: 104px;
           
            left: 50%;
           list-style: none;
            margin-left: -52px;
          
        }

        .carrousel input {
            display: none;
        }

        .carrousel .slidesNavigation label {
            float: left;
            margin: 6px;
            display: block;
            height: 10px;
            width: 10px;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            border: solid 2px #2980b9;
            font-size: 0;
        }


        #radio-1:checked~.slides {
            transform: translateX(0%);
        }

        #radio-2:checked~.slides {
            transform: translateX(-25%);
        }

        #radio-3:checked~.slides {
            transform: translateX(-50%);
        }

        #radio-4:checked~.slides {
            transform: translateX(-75%);
        }


        .carrousel .slidesNavigation label:hover {
            cursor: pointer;
        }

        /* You have to repeat this with each slide/dot */
        .carrousel #radio-1:checked~.slidesNavigation label#dotForRadio-1,
        .carrousel #radio-2:checked~.slidesNavigation label#dotForRadio-2,
        .carrousel #radio-3:checked~.slidesNavigation label#dotForRadio-3,
        .carrousel #radio-4:checked~.slidesNavigation label#dotForRadio-4 {
            background: #2980b9;
        }

        @media (max-width: 796px) {
            .carrousel {
                height: 8.5em;
            }
        }

        @media (max-width: 480px) {
            .carrousel li p {
                padding-left: 0.5em;
                padding-right: 0.5em;
            }

            .carrousel li q {
                font-size: 1em;
            }

            .carrousel li img {
                width: 2em;
                margin-left: -1em;
                margin-right: 0.25em;
            }
        }
    </style>
</head>

<body>
    <div class="carrousel">
        <h2>Users Reviews</h2>
        <input type="radio" name="slides" id="radio-1" checked>
        <input type="radio" name="slides" id="radio-2">
        <input type="radio" name="slides" id="radio-3">
        <input type="radio" name="slides" id="radio-4">
        <ul class="slides">
            <li class="slide">
                <p>
                    <q>Codeconvey is a really useful site.</q>
                    <span class="author">
                        <img src="images/profile1.jpg">
                        JR Tolkien
                    </span>
                </p>
            </li>
            <li class="slide">
                <p>
                    <q>Codeconvey provide useful code snippets for web design.</q>
                    <span class="author">
                        <img src="images/profile2.jpg">
                        Sinatra
                    </span>
                </p>
            </li>
            <li class="slide">
                <p>
                    <q>This is pretty cool</q>
                    <span class="author">
                        <img src="images/profile3.jpg">
                        Alf
                    </span>
                </p>
            </li>
            <li class="slide">
                <p>
                    <q>This is awesome. Only Css you say?</q>
                    <span class="author">
                        <img src="images/profile4.jpg">
                        The octocat
                    </span>
                </p>
            </li>
        </ul>
        <div class="slidesNavigation">
            <label for="radio-1" id="dotForRadio-1"></label>
            <label for="radio-2" id="dotForRadio-2"></label>
            <label for="radio-3" id="dotForRadio-3"></label>
            <label for="radio-4" id="dotForRadio-4"></label>
        </div>
    </div>
</body>

</html>
