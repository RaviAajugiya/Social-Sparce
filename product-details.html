<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
	<title>ProductDetailsPageTitle</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="author" content="{{SiteTitle}}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index, follow " />
	<link rel="canonical" href="{{Site-Url}}" />
	<Meta name="language" content="English" />
	<meta name="title" content="{{ProductDetailsPageTitle}} - {{SiteTitle}} - {{KeyLine}}">
	<meta name="description" content="{{ProductDetailsDescription}}" />
	<meta name="keywords" content="{{ProductDetailsKeyword}}" />

    <meta property="og:locale" content="en_US">
	<meta property="og:type" content="website" />
	<meta property="og:title" content="{{ProductDetailsPageTitle}} - {{SiteTitle}} - {{KeyLine}}" />
	<meta property="og:description" content="{{ProductDetailsDescription}}" />
	<meta property="og:image" content="{{Logo}}" />
	<meta property="og:url" content="{{Site-Url}}" />
	<meta property="og:site_name" content="{{SiteTitle}}" />

    <meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="{{SiteTitle}}" />
	<meta name="twitter:title" content="{{ProductDetailsPageTitle}} - {{SiteTitle}} - {{KeyLine}}" />
	<meta name="twitter:description" content="{{ProductDetailsDescription}}" />
	<meta name="twitter:image" content="{{Logo}}" />

    <link rel="icon" type="image/x-icon" href="{{Favicon}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family={{PrimaryFont}}:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');"
        href="https://fonts.googleapis.com/css2?family={{PrimaryFont}}:wght@300;400;500;600;700;800;900&display=swap">
    <noscript>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family={{PrimaryFont}}:wght@300;400;500;600;700;800;900&display=swap">
    </noscript>
    <link rel="preload" as="style"
        href="https://fonts.googleapis.com/css2?family={{SecondaryFont}}:wght@300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" media="print" onload="this.onload=null;this.removeAttribute('media');"
        href="https://fonts.googleapis.com/css2?family={{SecondaryFont}}:wght@300;400;500;600;700;800;900&display=swap">
    <noscript>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family={{SecondaryFont}}:wght@300;400;500;600;700;800;900&display=swap">
    </noscript>
</head>


<body itemscope="" itemtype="http://schema.org/LocalBusiness">

    <!-- Back to Top -->
    <!-- Back to Top End -->

   <!--Header sections-->
   
	<!--Header sections-end-->

    <!-- Site Banner Section Here-->
        <div class="banner-area">
            <div class="container">
                <div class="banner-content">
                    <div class="title">Product Details</div>
                </div>
            </div>
        </div>
    <!-- Site Banner Section End-->

    <!-- Products Details Here-->
        <div class="products-details spad">
            <div class="container">
                <div class="products-details-inside">
                    <div class="products-details-image products-details-items">
                        <img src="{{ProductImage}}" srcset="{{ProductImageSrcSet}}" width="100%" height="100%" itemprop="image" alt="{{ProductName}}">
                    </div>
                    <div class="products-details-content products-details-items">
                        <h1 class="title">{{ProductName}}</h1>
                        <div>{{ProductDescription}}</div>
                        <div class="products-meta">
                            <div class="products-price">
                                <span>{{ProductPrice}}</span>
                            </div>
                            <div class="products-btn">
                                <a href="{{ProductButtonLink}}" class="btn">{{ProductButtonText}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- Products Details End-->

    <!-- News Letter Here -->
        <div class="newsletter">
            <div class="container">
                <div class="newsletter-inside">
                    <div class="title">Subscribe Our Newsletter</div>
                    <form method="post" id="newsletter-form">
                        <div class="form-row">
                            <input type="text" name="Email" id="newsletter-email-input"  placeholder="Enter Your Email Here" class="form-control" required="*">
                            <button type="submit" class="subcribe" name="submit">Subscribe Now</button>
                        </div>
                        
                    </form>
                </div>
                <div id="NewsLetterFormResponse"></div>
            </div>
        </div>
    <!-- News Letter End -->

    <!--Footer sections-->
	    {{Footer}}
	<!--Footer sections-end-->

    

</body>
</html>
